                            <div class="contactformulier">
                                <form action="mailto:info@seaing.be">
                                    <div class="form-group">
                                        <label for="naam">Naam</label>
                                        <input type="text" name="naam" id="naam" placeholder="Naam Voornaam"
                                            class="form-control">
                                    </div>
                                    <div class="formgroup">
                                        <label for="email">E-mailadres</label>
                                        <input type="email" name="emailadres" id="email"
                                            placeholder="voorbeeld@gmail.com" class="form-control">
                                        <small id="emailHelp" class="form-text text-muted mb-3">Wij delen geen gegevens
                                            met derden.</small>
                                    </div>
                                    <div class="formgroup">
                                        <label for="bericht">Bericht</label>
                                        <textarea name="bericht" id="bericht" rows="3" class="form-control"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary mt-3 mb-5">Verzenden</button>
                                </form>
